<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzDq3Mpi89zF0Xim2iOXHN8ObL23bo5YI&sensor=true">
    </script>
    <script type="text/javascript">
    function initialise() {
    var myLatlng = new google.maps.LatLng(8.921704,76.614318, 8.537565,76.964507)
    var mapOptions = {
			zoom: 8, 
			zoomControl:true, 
			zoomControlOptions: {
  				style:google.maps.ZoomControlStyle.DEFAULT 
			},
			center: myLatlng, 
			mapTypeId: google.maps.MapTypeId.ROADMAP, 
			scrollwheel: false,
			panControl:false, 
			mapTypeControl:false, 
			scaleControl:false, 
			streetViewControl:false,
			overviewMapControl:false, 
			rotateControl:false 
	  	}
		var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions); 
		
		var image = new google.maps.MarkerImage("http://www.creare.co.uk/wp-content/uploads/2013/08/marker.png", null, null, null, new google.maps.Size(40,52)); 
		
		var pinShadow = new google.maps.MarkerImage("http://www.creare.co.uk/wp-content/uploads/2013/08/shadow.png", null, null, new google.maps.Point(13, 18), new google.maps.Size(42, 21)); // Set the Shadow variable
			
		var marker = new google.maps.Marker({ 
			position: myLatlng, 
			icon:image, 
			shadow: pinShadow, 
			map: map, 
			title: 'My Favorite Places' 
		});
		
	
		
		var infowindow = new google.maps.InfoWindow({ 
  			content:"<h3>Kollam Beach is famous</h3><p>Railway Station is Nearby.</p>" 
  		});
 
		google.maps.event.addListener(marker, 'click', function() { 
  			infowindow.open(map,marker); 
  		});
		
		
	}
	google.maps.event.addDomListener(window, 'load', initialise); 
       
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
